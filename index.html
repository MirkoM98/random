<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h1>Calculate how much you owe me for the fuel</h1>
    </div>
    <div class="wrapper">
      <div class="main">
        <div class="one section">
          <input type="number" name="km" id="km" placeholder="Distance in km" />
          <input type="text" name="price" id="price" disabled="disabled" />
        </div>
        <br />
        <div class="two section">
          <input type="number" name="lbefore" id="lbefore" /> -
          <input type="number" name="lafter" id="lafter" /> =
          <input type="number" name="lused" id="lused" />
        </div>
        <br />
        <div class="three section">
          <input type="text" name="pay" id="pay" disabled="disabled" />
          <input type="text" name="cons" id="cons" disabled="disabled" />
        </div>
        <br />
        <h2>
          <button id="calc">Calculate</button>
        </h2>
      </div>
    </div>
    <div class="footer"><p>useless section</p></div>
  </body>
</html>
